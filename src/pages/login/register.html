<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-background">
	<ion-card>
		<ion-card-header>
			Porto Quest
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
			 <div class="login-box">
    				<form (ngSubmit)="register()" #registerForm="ngForm">
				<ion-item>
					<ion-input type="text" placeholder="Username" name="user" [(ngModel)]="registerCredentials.user" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="email" placeholder="Email Input" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
				</ion-item>
				<button ion-button block outline color="light">Register</button>
				</form>
				</div>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
