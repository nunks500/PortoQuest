<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header card-background-page">
  <ion-card *ngFor="let post of posts">
    <img [src]="post.image"/>
    <div class="card-title" [innerHTML]="post.nome"></div>
    <div class="card-subtitle" [innerHTML]="post.description"></div>
  </ion-card>

</ion-content>
