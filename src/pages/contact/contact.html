<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-background"> 
 <ion-refresher (ionRefresh)="refresca($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh">
    </ion-refresher-content></ion-refresher>
  <ion-item>
        <ion-avatar>
          <img id="img" [src]="profilePicture">
        </ion-avatar>
      </ion-item>
      <ion-card>
  <ion-card-header [innerHTML]="html">
  </ion-card-header>
  <ion-card-content>
    <canvas #doughnutCanvas></canvas>
  </ion-card-content>
</ion-card>

    <ion-fab *ngIf="fp" left bottom>
    <button ion-fab color="red"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="sharefacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
